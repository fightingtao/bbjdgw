<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>照片墙</title>
		     <!--导入外部的js文件-->
        <script src="js/jquery.js"></script>
        <script src="libs/fancybox/jquery.fancybox.js"></script>
        <script src="libs/fancybox/helpers/jquery.fancybox-buttons.js"></script>
        <script src="libs/fancybox/helpers/jquery.fancybox-thumbs.js"></script>
        <!--导入外部的css文件,css文件是样式表-->
        <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.css">
        <link rel="stylesheet" href="libs/fancybox/helpers/jquery.fancybox-thumbs.css">
        <link rel="stylesheet" href="libs/fancybox/helpers/jquery.fancybox-buttons.css">

<style>
	body{
		background-color: #333;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

	#xc div{
		width: auto;
		height: auto;
		/*max-width: 100px  ;
		max-height: 100px  ;*/
		position: relative;
		display: block;
		border: solid 5px white;
		border-bottom: solid 18px white;
	 
	}
	#xc div:hover{
		transform: scale(2,2) !important;
		transition: transform 0.5s;
		z-index: 100;
	}
	#xc div a{
		display: block;
	width: 100px;
		height: 100px;
		/*max-width: 100px  ;
		max-height: 100px  ;*/
		text-indent: -200px;
		overflow: hidden;
	}
</style>
	</head>
	<body>
		<div id="xc">
			<div style="background-image:url(img/0.jpg);"><a href="img/0.jpg" rel="group">000</a></div>
			<div style="background-image:url(img/1.jpg);"><a href="img/1.jpg" rel="group">001</a></div>
            <div style="background-image:url(img/2.jpg)"><a href="img/2.jpg" rel="group">图片3</a></div>
            <div style="background-image:url(img/3.jpg)"><a href="img/3.jpg" rel="group">图片4</a></div>
            <div style="background-image:url(img/4.jpg)"><a href="img/4.jpg" rel="group">图片5</a></div>
            <div style="background-image:url(img/5.jpg)"><a href="img/5.jpg" rel="group">图片6</a></div>
            <div style="background-image:url(img/6.jpg)"><a href="img/6.jpg" rel="group">图片7</a></div>
            <div style="background-image:url(img/7.jpg)"><a href="img/7.jpg" rel="group">图片8</a></div>
            <div style="background-image:url(img/8.jpg)"><a href="img/8.jpg" rel="group">图片9</a></div>
            <div style="background-image:url(img/9.jpg)"><a href="img/9.jpg" rel="group">图片10</a></div>
            <div style="background-image:url(img/10.jpg)"><a href="img/10.jpg" rel="group">图片11</a></div>
            <div style="background-image:url(img/11.jpg)"><a href="img/11.jpg" rel="group">图片12</a></div>
            <div style="background-image:url(img/12.jpg)"><a href="img/12.jpg" rel="group">图片13</a></div>
            <div style="background-image:url(img/13.jpg)"><a href="img/13.jpg" rel="group">图片14</a></div>
            <div style="background-image:url(img/14.jpg)"><a href="img/14.jpg" rel="group">图片15</a></div>
            <div style="background-image:url(img/15.jpg)"><a href="img/15.jpg" rel="group">图片16</a></div>

		</div>
		<script>
		function arrage(){
			//		浏览器的可见宽和高度
			var w = $(window).width();
			var h = $(window).height();
//			可见区域的中心
			var centerX=w/2
			var centerY=h/2;
			$('#xc div').each(function(){
				var top =Math.random()*centerY+centerY/3;
				
				var left =Math.random()*centerX+centerX/3;
				
				var rotate=Math.random()*80;
				$(this).css({
					
					'position':'absolute',

					'top':top,
					'left':left,
					'transform':'rotate('+rotate+'deg)',
				});
			});
		}
			arrage();
			$(window).resize(arrage);
			
			$(function(){
				$('#xc div a').fancybox({
					openEffect:'elastic',
					closeEffect:'elastic',
					closeBtn:'false',
					autoPlay:'true',
					helpers:{
						//显示工具箱的按钮
						button:{},
						//显示图片标题 inside 标题在里面
						title:{type:'inside'},
						thumbs:{alwaysCenter:true},
					},
					beforeLoad:function(){
						this.title=$(this.element).text();
					}
				});
			});
		</script>
	</body>
</html>
